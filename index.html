<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Chatbot</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 16px;
      }
      h1 {
        text-align: center;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 12px;
        border-radius: 8px;
        height: 350px;
        overflow-y: auto;
        margin-bottom: 12px;
        font-size: 14px;
        background: #fafafa;
      }
      .message {
        margin-bottom: 10px;
      }
      .user {
        font-weight: bold;
        color: #1a73e8;
      }
      .bot {
        font-weight: bold;
        color: #0b8043;
      }
      #input-row {
        display: flex;
        gap: 8px;
      }
      #messageInput {
        flex: 1;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
      }
      #sendBtn {
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Weather Chatbot</h1>

    <div id="chat"></div>

    <div id="input-row">
      <input
        id="messageInput"
        type="text"
        placeholder="Ask something like: What's the weather of Pune today?"
      />
      <button id="sendBtn">Send</button>
    </div>

    <script>
      const chatBox = document.getElementById("chat");
      const input = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");

      function appendMessage(sender, text) {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML =
          '<span class="' +
          (sender === "You" ? "user" : "bot") +
          '">' +
          sender +
          ":</span> " +
          text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        appendMessage("You", text);
        input.value = "";
        input.focus();

        try {
          const res = await fetch("http://localhost:3000/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text }),
          });

          const data = await res.json();
          if (data.reply) appendMessage("Bot", data.reply);
          else if (data.error) appendMessage("Bot", "Error: " + data.error);
          else appendMessage("Bot", "Sorry, I couldn't generate a response.");
        } catch (err) {
          console.error(err);
          appendMessage("Bot", "Network error talking to the server.");
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
